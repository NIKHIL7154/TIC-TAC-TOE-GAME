<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <div id="gamearena">
            <div style="text-align: center;">
                <h2 style="color: white;">TIC-TAC-TOE</h2>
            </div>
            <div style="height: auto; display: flex; margin: 0; padding: 0;">
                <h2 id="pl1" class="aopclass playername">Player 1</h2>
                <h2 id="pl2" class="playername">Player 2</h2>
            </div>
            <div id="griddiv">
                <button class="btx" id="1"></button>
                <button class="btx" id="2"></button>
                <button class="btx" id="3"></button>
                <button class="btx" id="4"></button>
                <button class="btx" id="5"></button>
                <button class="btx" id="6"></button>
                <button class="btx" id="7"></button>
                <button class="btx" id="8"></button>
                <button class="btx" id="9"></button>

            </div>
            <div><h2 style="text-align: center; color: white;" onclick="piyush()">Click on any box to start the game.</h2></div>
        </div>
        <div id="loader">
            <h2 class="menuinfo">Select game mode</h2>
            <div style="display: flex; justify-content: space-evenly; align-items: center;">
                <button class="menubt" onclick="vfriend()">Vs Friend</button>
                <button class="menubt" onclick="vcomp()">Vs AI</button>
            </div>

        </div>
        <div id="windraw">
            <img src="game.gif" alt="nope">
            <div class="chotu" id="numberh">
                
                <h2 class="menuinfo" id="endinfo">Game has been drawn</h2>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button class="menubt" onclick="playagain()">Play again</button>
    
                </div>
    
            </div>
        </div>

    </div>
    <script src="logic.js"></script>
</body>
</html>
